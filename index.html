<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const TransactionType = { INCOME: 'INCOME', EXPENSE: 'EXPENSE', ALL: 'ALL' };
        const UserRole = { ADMIN: 'ADMIN', USER: 'USER' };
        const PaymentMethod = { CASH: 'CASH', BKASH: 'BKASH', NAGAD: 'NAGAD', BANK: 'BANK' };

        // Permanent Default Anime Photo URL
        const DEFAULT_ANIME_PHOTO = "https://images.unsplash.com/photo-1578632292335-df3abbb0d586?q=80&w=300&h=300&auto=format&fit=crop";

        /**
         * GitHub Migration & Data Consistency Logic
         * Ensures that users coming from previous versions/domains keep their data.
         * SPECIAL FIX: All existing transactions without a method will be assigned to 'CASH' 
         * so the balance cards (Cash, bKash, etc.) reflect the correct historical data.
         */
        const runMigration = () => {
            // 1. Migrate legacy users
            const legacyUsersRaw = localStorage.getItem('WARRICK_USERS');
            const globalUsersRaw = localStorage.getItem('GLOBAL_WARRICK_USERS');
            
            if (legacyUsersRaw) {
                const legacyUsers = JSON.parse(legacyUsersRaw);
                const globalUsers = globalUsersRaw ? JSON.parse(globalUsersRaw) : [];
                const mergedUsers = [...globalUsers];
                legacyUsers.forEach(lUser => {
                    if (!mergedUsers.some(gUser => gUser.email === lUser.email)) {
                        mergedUsers.push(lUser);
                    }
                });
                localStorage.setItem('GLOBAL_WARRICK_USERS', JSON.stringify(mergedUsers));
            }

            // 2. Migrate legacy transaction stores to global unified prefix
            // AND adjust historical transactions to be 'CASH' by default if no method exists.
            Object.keys(localStorage).forEach(key => {
                if ((key.startsWith('TX_') && !key.startsWith('GLOBAL_TX_')) || key.startsWith('GLOBAL_TX_')) {
                    const data = localStorage.getItem(key);
                    if (!data) return;

                    try {
                        let txs = JSON.parse(data);
                        let changed = false;

                        // DATA ADJUSTMENT: If transaction has no method, default it to 'CASH'
                        txs = txs.map(tx => {
                            if (!tx.method) {
                                changed = true;
                                return { ...tx, method: PaymentMethod.CASH };
                            }
                            return tx;
                        });

                        if (changed) {
                            localStorage.setItem(key, JSON.stringify(txs));
                        }

                        // If it was a legacy key, move it to the GLOBAL_ key
                        if (key.startsWith('TX_')) {
                            const globalKey = 'GLOBAL_' + key;
                            const existingGlobalData = localStorage.getItem(globalKey);
                            if (!existingGlobalData) {
                                localStorage.setItem(globalKey, JSON.stringify(txs));
                            } else {
                                const gTxs = JSON.parse(existingGlobalData);
                                const combined = Array.from(new Map([...txs, ...gTxs].map(tx => [tx.id, tx])).values());
                                localStorage.setItem(globalKey, JSON.stringify(combined));
                            }
                        }
                    } catch(e) { console.error("Migration error", e); }
                }
            });
        };

        const CloudSync = {
            async getAllUsers() {
                return JSON.parse(localStorage.getItem('GLOBAL_WARRICK_USERS') || '[]');
            },
            async saveUser(user) {
                const users = await this.getAllUsers();
                const index = users.findIndex(u => u.email === user.email);
                if (index > -1) {
                    users[index] = user;
                } else {
                    users.push(user);
                }
                localStorage.setItem('GLOBAL_WARRICK_USERS', JSON.stringify(users));
                return user;
            },
            async getTransactions(userId) {
                const data = localStorage.getItem(`GLOBAL_TX_${userId}`);
                return JSON.parse(data || '[]');
            },
            async syncTransactions(userId, txs) {
                localStorage.setItem(`GLOBAL_TX_${userId}`, JSON.stringify(txs));
                return true;
            }
        };

        const StatCard = ({ label, amount, type, currencySymbol, transactions }) => {
            const [isRevealed, setIsRevealed] = useState(false);
            const [selectedMethod, setSelectedMethod] = useState(PaymentMethod.CASH);
            
            const getStyle = () => {
                switch (type) {
                    case 'income': return 'bg-green-100/60 text-emerald-600 border border-white';
                    case 'expense': return 'bg-red-100/60 text-rose-600 border border-white';
                    case 'balance': return 'bg-blue-100/60 text-blue-700 border border-white';
                    default: return 'bg-white text-slate-800 border border-white';
                }
            };

            const toggleReveal = () => {
                setIsRevealed(!isRevealed);
            };

            const methodTotals = useMemo(() => {
                const results = { [PaymentMethod.CASH]: 0, [PaymentMethod.BKASH]: 0, [PaymentMethod.NAGAD]: 0, [PaymentMethod.BANK]: 0 };
                transactions.forEach(t => {
                    const val = (t.type === TransactionType.INCOME) ? t.amount : -t.amount;
                    // Note: Defaulted to CASH in migration if missing
                    if (results.hasOwnProperty(t.method)) results[t.method] += val;
                });
                return results;
            }, [transactions]);

            const displayAmount = useMemo(() => {
                if (type === 'balance') return methodTotals[selectedMethod];
                return transactions
                    .filter(t => (type === 'income' ? t.type === TransactionType.INCOME : t.type === TransactionType.EXPENSE) && t.method === selectedMethod)
                    .reduce((acc, t) => acc + t.amount, 0);
            }, [type, methodTotals, transactions, selectedMethod]);

            return (
                <div className={`ios-widget p-6 md:p-7 ios-glass ${getStyle()} flex flex-col justify-between h-44 md:h-48 shadow-2xl animate-ios relative overflow-hidden`}>
                    <div className="flex flex-col gap-1">
                        <div className="flex justify-between items-center w-full">
                            <p className={`text-[10px] md:text-[11px] font-black uppercase tracking-widest ${type === 'balance' ? 'text-blue-500' : (type === 'income' ? 'text-emerald-500' : 'text-rose-500')}`}>
                                {label}
                            </p>
                            <div className="flex gap-1 p-1 bg-white/40 rounded-xl border border-white/60 overflow-x-auto scrollbar-hide">
                                {[PaymentMethod.CASH, PaymentMethod.BKASH, PaymentMethod.NAGAD, PaymentMethod.BANK].map(m => (
                                    <button 
                                        key={m}
                                        onClick={() => setSelectedMethod(m)}
                                        className={`px-2.5 py-1 rounded-lg text-[8px] font-black tracking-tight transition-all flex-shrink-0 ${selectedMethod === m ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400'}`}
                                    >
                                        {m}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        <div className="mt-3">
                            <div 
                                onClick={toggleReveal}
                                className={`balance-slider-bg type-${type} ${isRevealed ? 'active' : ''}`}
                            >
                                <div className="balance-slider-text opacity-60">
                                    {isRevealed ? 'REVEALED' : `TAP TO ${selectedMethod}`}
                                </div>
                                <div className="balance-slider-thumb">৳</div>
                            </div>
                        </div>
                    </div>
                    <h2 className={`text-2xl md:text-3xl font-extrabold tabular-nums tracking-tighter leading-none transition-all duration-500 ${!isRevealed ? 'blur-md opacity-20' : 'opacity-100'}`}>
                        <span className="text-lg md:text-xl mr-1 font-medium opacity-70">{currencySymbol}</span>
                        {displayAmount.toLocaleString(undefined, { minimumFractionDigits: 2 })}
                    </h2>
                </div>
            );
        };

        const Logo = ({ className = "" }) => (
            <div className={`brand-container ${className}`}>
                <h1 className="text-4xl md:text-5xl brand-text">
                    WARRICK<span className="brand-dot">.</span>
                </h1>
                <div className="brand-underline"></div>
                <div className="powered-tag">POWERED BY ARVIN</div>
            </div>
        );

        const App = () => {
            const [view, setView] = useState('signin');
            const [currentUser, setCurrentUser] = useState(null);
            const [transactions, setTransactions] = useState([]);
            const [filterType, setFilterType] = useState(TransactionType.ALL);
            const [timeRange, setTimeRange] = useState('ALL');
            const [entryType, setEntryType] = useState(TransactionType.EXPENSE);
            const [entryMethod, setEntryMethod] = useState(PaymentMethod.CASH);
            const [isLoading, setIsLoading] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [editBuffer, setEditBuffer] = useState({ description: '', amount: '' });
            const [historySearch, setHistorySearch] = useState('');
            
            const fileInputRef = useRef(null);

            useEffect(() => {
                // Run migration logic including historical CASH auto-adjustment
                runMigration();
                const session = JSON.parse(localStorage.getItem('W_SESSION'));
                if (session) loadUserData(session);
            }, []);

            const loadUserData = async (user) => {
                setIsLoading(true);
                const txs = await CloudSync.getTransactions(user.username || user.email);
                setTransactions(txs);
                setCurrentUser(user);
                setView('dashboard');
                setIsLoading(false);
            };

            const handleSignin = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                const fd = new FormData(e.target);
                const login = fd.get('login');
                const pass = fd.get('pass');
                const users = await CloudSync.getAllUsers();
                const user = users.find(u => (u.email === login || u.mobile === login || u.username === login) && u.pass === pass);
                if (user) {
                    localStorage.setItem('W_SESSION', JSON.stringify(user));
                    await loadUserData(user);
                } else {
                    alert('Invalid Credentials');
                }
                setIsLoading(false);
            };

            const handleSignup = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                const fd = new FormData(e.target);
                const email = fd.get('email');
                const newUser = {
                    name: fd.get('name'),
                    email: email,
                    username: email,
                    mobile: fd.get('mobile'),
                    pass: fd.get('pass'),
                    role: UserRole.USER
                };
                await CloudSync.saveUser(newUser);
                localStorage.setItem('W_SESSION', JSON.stringify(newUser));
                await loadUserData(newUser);
                setIsLoading(false);
            };

            const filteredTxs = useMemo(() => {
                let list = [...transactions];
                if (filterType !== TransactionType.ALL) {
                    list = list.filter(t => t.type === filterType);
                }
                if (timeRange !== 'ALL') {
                    const now = new Date().getTime();
                    const ranges = {
                        '24H': 24 * 60 * 60 * 1000,
                        '7D': 7 * 24 * 60 * 60 * 1000,
                        '15D': 15 * 24 * 60 * 60 * 1000,
                        '30D': 30 * 24 * 60 * 60 * 1000,
                        '6M': 180 * 24 * 60 * 60 * 1000,
                        '1Y': 365 * 24 * 60 * 60 * 1000,
                    };
                    const limit = now - ranges[timeRange];
                    list = list.filter(t => new Date(t.date).getTime() >= limit);
                }
                if (historySearch.trim() !== '') {
                    const query = historySearch.toLowerCase();
                    list = list.filter(t => {
                        const matchesDesc = t.description.toLowerCase().includes(query);
                        const matchesMethod = t.method && t.method.toLowerCase().includes(query);
                        const dateStr = new Date(t.date).toLocaleDateString().toLowerCase();
                        const matchesDate = dateStr.includes(query);
                        return matchesDesc || matchesMethod || matchesDate;
                    });
                }
                return list.sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
            }, [transactions, filterType, timeRange, historySearch]);

            const handleDelete = async (id) => {
                const updated = transactions.filter(tx => tx.id !== id);
                setTransactions(updated);
                await CloudSync.syncTransactions(currentUser.username || currentUser.email, updated);
            };

            const startEdit = (tx) => {
                setEditingId(tx.id);
                setEditBuffer({ description: tx.description, amount: tx.amount.toString() });
            };

            const saveEdit = async () => {
                const updated = transactions.map(tx => {
                    if (tx.id === editingId) {
                        return { 
                            ...tx, 
                            description: editBuffer.description, 
                            amount: parseFloat(editBuffer.amount) || 0 
                        };
                    }
                    return tx;
                });
                setTransactions(updated);
                await CloudSync.syncTransactions(currentUser.username || currentUser.email, updated);
                setEditingId(null);
            };

            const exportToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(8);
                doc.setTextColor(37, 99, 235);
                doc.text("SCAN OR CLICK TO ACCESS LIVE WALLET: https://arvinhanif.github.io/warrickwallate.com/", 14, 10);
                doc.setFont("helvetica", "bold");
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(22);
                doc.text("WARRICK WALLET REPORT", 14, 25);
                doc.setFontSize(10);
                doc.setFont("helvetica", "normal");
                doc.text(`User: ${currentUser.name} | Date: ${new Date().toLocaleString()}`, 14, 32);
                const tableData = transactions.map(t => [new Date(t.date).toLocaleString(), t.description, t.type, t.amount.toFixed(2)]);
                doc.autoTable({ startY: 40, head: [['Timestamp', 'Description', 'Type', 'Amount (BDT)']], body: tableData, headStyles: { fillColor: [30, 41, 59] } });
                const signatureData = btoa(JSON.stringify(transactions));
                doc.setFontSize(1); doc.setTextColor(255, 255, 255); doc.text(`WARRICK_DATA_V2:${signatureData}`, 14, 290);
                doc.save(`Warrick_Wallet_Report_${currentUser.name.replace(/\s+/g, '_')}.pdf`);
            };

            const importFromPDF = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsLoading(true);
                const reader = new FileReader();
                reader.onload = async function() {
                    try {
                        const typedarray = new Uint8Array(this.result);
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        let fullText = "";
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            fullText += textContent.items.map(item => item.str).join("");
                        }
                        const sig = fullText.includes("WARRICK_DATA_V2:") ? "WARRICK_DATA_V2:" : (fullText.includes("WARRICK_DATA:") ? "WARRICK_DATA:" : null);
                        if (sig) {
                            const rawData = fullText.split(sig)[1].trim().split(" ")[0];
                            const importedTxs = JSON.parse(atob(rawData));
                            const merged = [...importedTxs, ...transactions];
                            const unique = Array.from(new Map(merged.map(item => [item.id, item])).values());
                            unique.sort((a, b) => new Date(b.date) - new Date(a.date));
                            setTransactions(unique);
                            await CloudSync.syncTransactions(currentUser.username || currentUser.email, unique);
                        }
                    } catch (err) { alert("Sync Failed"); }
                    setIsLoading(false);
                };
                reader.readAsArrayBuffer(file);
            };

            if (view !== 'dashboard') {
                return (
                    <div className="fixed inset-0 flex items-center justify-center p-6 bg-[#e0e5ec]">
                        <div className="w-full max-w-[400px] animate-ios">
                            <div className="text-center mb-10"><Logo /></div>
                            <div className="neumorphic-card p-10 md:p-12">
                                {view === 'signin' && (
                                    <form onSubmit={handleSignin} className="space-y-6 text-center">
                                        <input name="login" required placeholder="Email or Mobile" className="neumorphic-input font-medium" />
                                        <input name="pass" type="password" required placeholder="Password" className="neumorphic-input font-medium" />
                                        <button className="w-full py-4 neumorphic-button font-bold text-lg">Sign In</button>
                                        <div className="flex flex-col items-center mt-6 pt-6 border-t border-slate-300">
                                            <button type="button" onClick={() => setView('admin')} className="glassy-admin-btn mb-4">Admin Portal</button>
                                            <div className="reg-teaser"><p className="text-xs font-bold text-slate-500">New to Warrick?</p><button type="button" onClick={() => setView('signup')}>Register</button></div>
                                        </div>
                                    </form>
                                )}
                                {view === 'admin' && (
                                    <form onSubmit={(e) => { e.preventDefault(); if (e.target.id.value === 'arvin_hanif' && e.target.pw.value === 'arvin_hanif') { loadUserData({ name: 'Arvin Hanif', email: 'admin@warrick.io', role: UserRole.ADMIN, username: 'arvin_hanif' }); } }} className="space-y-6">
                                        <input name="id" required placeholder="Admin ID" className="neumorphic-input font-medium" />
                                        <input name="pw" type="password" required placeholder="Secret" className="neumorphic-input font-medium" />
                                        <button className="w-full py-4 neumorphic-button font-bold text-lg">Authorize</button>
                                        <div className="flex flex-col items-center mt-6 pt-6 border-t border-slate-300">
                                            <div className="reg-teaser"><p className="text-xs font-bold text-slate-500">Mistake?</p><button type="button" onClick={() => setView('signin')}>Back to Login</button></div>
                                        </div>
                                    </form>
                                )}
                                {view === 'signup' && (
                                    <form onSubmit={handleSignup} className="space-y-5">
                                        <input name="name" required placeholder="Full Name" className="neumorphic-input" />
                                        <input name="email" required type="email" placeholder="Email" className="neumorphic-input" />
                                        <input name="mobile" required placeholder="Mobile" className="neumorphic-input" />
                                        <input name="pass" type="password" required placeholder="Password" className="neumorphic-input" />
                                        <button className="w-full py-4 neumorphic-button font-bold text-lg">Join Warrick</button>
                                        <div className="flex flex-col items-center mt-6 pt-6 border-t border-slate-300">
                                            <div className="reg-teaser"><p className="text-xs font-bold text-slate-500">Already a member?</p><button type="button" onClick={() => setView('signin')}>Login</button></div>
                                        </div>
                                    </form>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            const incTotal = transactions.filter(t => t.type === TransactionType.INCOME).reduce((a, b) => a + b.amount, 0);
            const expTotal = transactions.filter(t => t.type === TransactionType.EXPENSE).reduce((a, b) => a + b.amount, 0);

            return (
                <div className="w-full min-h-screen py-6 px-4 md:px-10 lg:px-20">
                    <header className="max-w-[1200px] mx-auto mb-8 flex flex-col md:flex-row md:justify-between items-center gap-6 text-center md:text-left">
                        <div className="flex items-center gap-6 justify-center md:justify-start">
                            <Logo className="header-logo" />
                        </div>
                        
                        <div className="flex items-center gap-4">
                            <div className="ios-glass p-1.5 rounded-full border border-white shadow-xl flex items-center gap-1">
                                {['ALL', 'INCOME', 'EXPENSE'].map(f => (
                                    <button key={f} onClick={() => setFilterType(TransactionType[f])} className={`px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${filterType === TransactionType[f] ? 'bg-white text-blue-600 shadow-md' : 'text-slate-500'}`}>{f}</button>
                                ))}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-[1200px] mx-auto space-y-10 pb-12">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <StatCard label="Net Balance" amount={incTotal - expTotal} type="balance" currencySymbol="৳" transactions={transactions} />
                            <StatCard label="Total Income" amount={incTotal} type="income" currencySymbol="৳" transactions={transactions} />
                            <StatCard label="Total Expenses" amount={expTotal} type="expense" currencySymbol="৳" transactions={transactions} />
                        </div>
                        <div className={`ios-glass p-6 md:p-10 rounded-[2rem] border border-white shadow-2xl transition-all duration-500 ${entryType === TransactionType.EXPENSE ? 'bg-red-100/60' : 'bg-green-100/60'}`}>
                             <div className="flex flex-col md:flex-row md:justify-between items-center gap-4 mb-8">
                                <h3 className="text-xl md:text-2xl font-black text-slate-800 tracking-tight">NEW ENTRY</h3>
                                <div className="p-1 bg-slate-200/50 rounded-2xl flex border border-white">
                                    <button onClick={() => setEntryType(TransactionType.EXPENSE)} className={`px-8 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest ${entryType === TransactionType.EXPENSE ? 'bg-white text-rose-600 shadow-md' : 'text-slate-400'}`}>Expense</button>
                                    <button onClick={() => setEntryType(TransactionType.INCOME)} className={`px-8 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest ${entryType === TransactionType.INCOME ? 'bg-white text-emerald-600 shadow-md' : 'text-slate-400'}`}>Income</button>
                                </div>
                             </div>
                             <form onSubmit={async (e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                const amt = parseFloat(fd.get('amt'));
                                if(!amt) return;
                                const newTx = { 
                                    id: Date.now().toString(), 
                                    description: fd.get('desc'), 
                                    amount: amt, 
                                    type: entryType, 
                                    method: entryMethod,
                                    date: new Date().toISOString() 
                                };
                                const updated = [newTx, ...transactions];
                                setTransactions(updated);
                                await CloudSync.syncTransactions(currentUser.username || currentUser.email, updated);
                                e.target.reset();
                             }} className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <input name="desc" required placeholder="Reason / Category..." className="px-5 py-4 rounded-2xl bg-white border border-slate-100 outline-none font-bold placeholder:text-slate-300" />
                                <input name="amt" type="number" step="0.01" required placeholder="Amount (৳)" className="px-5 py-4 rounded-2xl bg-white border border-slate-100 outline-none font-bold placeholder:text-slate-300" />
                                <div className="ios-select-wrapper">
                                    <select 
                                        value={entryMethod} 
                                        onChange={(e) => setEntryMethod(e.target.value)}
                                        className="ios-select w-full px-5 py-4 rounded-2xl border border-slate-100 outline-none font-bold text-slate-600 h-full"
                                    >
                                        <option value={PaymentMethod.CASH}>CASH</option>
                                        <option value={PaymentMethod.BKASH}>BKASH</option>
                                        <option value={PaymentMethod.NAGAD}>NAGAD</option>
                                        <option value={PaymentMethod.BANK}>BANK</option>
                                    </select>
                                </div>
                                <button className={`py-4 text-white font-black rounded-2xl uppercase tracking-widest text-[10px] shadow-xl ${entryType === TransactionType.INCOME ? 'bg-emerald-600 active:bg-emerald-700' : 'bg-rose-600 active:bg-rose-700'} ios-button transition-colors`}>Update Ledger</button>
                             </form>
                        </div>
                        <div className="ios-glass rounded-[2rem] border border-white shadow-2xl overflow-hidden mb-12">
                            <div className="p-6 md:p-8 border-b border-white/40 bg-white/30">
                                <div className="flex flex-col md:flex-row md:justify-between md:items-center gap-4">
                                    <div className="flex items-center gap-4">
                                        <div className="relative group w-full md:w-auto">
                                            <input 
                                                type="text" 
                                                placeholder="Search reason, method or date..." 
                                                value={historySearch}
                                                onChange={(e) => setHistorySearch(e.target.value)}
                                                className="history-search-input pl-8 !max-w-none md:!max-w-[240px]" 
                                            />
                                            <svg className="absolute left-2.5 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                            </svg>
                                        </div>
                                    </div>
                                    <div className="flex items-center p-1 bg-slate-200/30 rounded-2xl border border-white/50 overflow-x-auto scrollbar-hide max-w-full">
                                        <div className="flex flex-row flex-nowrap gap-1.5 min-w-max">
                                            {[
                                                {id: 'ALL', label: 'ALL'},
                                                {id: '24H', label: '24H'},
                                                {id: '7D', label: '7D'},
                                                {id: '15D', label: '15D'},
                                                {id: '30D', label: '30D'},
                                                {id: '6M', label: '6M'},
                                                {id: '1Y', label: '1Y'}
                                            ].map(range => (
                                                <button 
                                                    key={range.id} 
                                                    onClick={() => setTimeRange(range.id)} 
                                                    className={`time-range-btn px-4 py-2.5 rounded-xl text-[9px] font-black uppercase tracking-tight flex-shrink-0 ${timeRange === range.id ? 'active text-blue-600 scale-105 z-10' : 'text-slate-400 hover:text-slate-600'}`}
                                                >
                                                    {range.label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="p-3 md:p-6 space-y-2 max-h-[500px] overflow-y-auto">
                                {filteredTxs.length === 0 ? (
                                    <div className="py-20 text-center opacity-50 font-black uppercase tracking-widest text-xs">No entries found</div>
                                ) : (
                                    filteredTxs.map(t => (
                                        <div key={t.id} className={`flex justify-between items-center p-4 rounded-2xl border border-white group animate-ios ${t.type === TransactionType.INCOME ? 'bg-green-100/60' : 'bg-red-100/60'}`}>
                                            <div className="flex items-center gap-3 flex-1">
                                                <div className="w-10 h-10 rounded-xl flex items-center justify-center bg-white shadow-inner font-black text-xs flex-shrink-0">
                                                    {t.type === TransactionType.INCOME ? '+' : '-'}
                                                </div>
                                                <div className="flex-1">
                                                    {editingId === t.id ? (
                                                        <input 
                                                            className="edit-input"
                                                            value={editBuffer.description}
                                                            onChange={(e) => setEditBuffer({ ...editBuffer, description: e.target.value })}
                                                        />
                                                    ) : (
                                                        <div className="flex items-center gap-2">
                                                            <h4 className="font-bold text-slate-800 text-sm truncate max-w-[150px] md:max-w-none">{t.description}</h4>
                                                            <span className="text-[7px] font-black bg-white/80 px-1.5 py-0.5 rounded border border-white shadow-sm text-slate-400 uppercase">{t.method || 'CASH'}</span>
                                                        </div>
                                                    )}
                                                    <p className="text-[8px] text-slate-500 font-black uppercase tracking-widest">{new Date(t.date).toLocaleString()}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-2 md:gap-4 ml-2">
                                                <div className="text-right">
                                                    {editingId === t.id ? (
                                                        <input 
                                                            type="number"
                                                            className="edit-input text-right w-24"
                                                            value={editBuffer.amount}
                                                            onChange={(e) => setEditBuffer({ ...editBuffer, amount: e.target.value })}
                                                        />
                                                    ) : (
                                                        <p className={`text-base font-black tabular-nums tracking-tighter ${t.type === TransactionType.INCOME ? 'text-green-700' : 'text-red-700'}`}>৳{t.amount.toLocaleString(undefined, {minimumFractionDigits: 2})}</p>
                                                    )}
                                                </div>
                                                
                                                <div className="flex gap-1 md:gap-2">
                                                    {editingId === t.id ? (
                                                        <button onClick={saveEdit} className="text-blue-600 hover:text-blue-800 p-2 text-xs font-black uppercase tracking-widest">OK</button>
                                                    ) : (
                                                        <button onClick={() => startEdit(t)} className="text-slate-400 hover:text-blue-600 transition-colors p-2 flex items-center justify-center opacity-0 group-hover:opacity-100">
                                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                                            </svg>
                                                        </button>
                                                    )}
                                                    <button onClick={() => handleDelete(t.id)} className="text-slate-400 hover:text-rose-600 transition-colors p-2 flex items-center justify-center opacity-0 group-hover:opacity-100">
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M6 18L18 6M6 6l12 12" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <div className="max-w-[1200px] mx-auto px-4 mt-12 pb-8">
                            <div className="flex flex-row flex-nowrap justify-center md:justify-end gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                <button onClick={exportToPDF} className="whitespace-nowrap px-6 py-3 bg-white rounded-2xl ios-button text-blue-600 text-[11px] font-black uppercase tracking-widest border border-blue-100 flex-shrink-0">EXPORT</button>
                                <button onClick={() => fileInputRef.current.click()} className="whitespace-nowrap px-6 py-3 bg-white rounded-2xl ios-button text-emerald-600 text-[11px] font-black uppercase tracking-widest border border-emerald-100 flex-shrink-0">IMPORT</button>
                                <input type="file" ref={fileInputRef} onChange={importFromPDF} accept=".pdf" className="hidden" />
                                <button onClick={() => {localStorage.removeItem('W_SESSION'); setView('signin');}} className="whitespace-nowrap px-6 py-3 bg-white rounded-2xl ios-button text-rose-500 font-black text-[11px] uppercase tracking-widest border border-rose-100 flex-shrink-0">LOGOUT</button>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
