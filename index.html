
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WARRICK | Premium Invoicing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
          },
          borderRadius: {
            'ios': '24px',
            'ios-lg': '40px',
            'neu': '50%'
          },
          colors: {
            ios: {
              bg: '#E0E5EC',
              card: '#E0E5EC',
              blue: '#2D3436',
              gray: '#636E72',
              separator: '#B2BEC3'
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #E0E5EC; 
      color: #2D3436;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Hide number input spinners */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

    .neu-flat {
      background: #E0E5EC;
      box-shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
    }

    .neu-flat-blue {
      background: #e3f2fd;
      box-shadow: 9px 9px 16px rgba(187, 222, 251, 0.8), -9px -9px 16px rgba(255, 255, 255, 0.9);
    }

    .neu-flat-green {
      background: #f1f8e9;
      box-shadow: 9px 9px 16px rgba(220, 237, 200, 0.8), -9px -9px 16px rgba(255, 255, 255, 0.9);
    }

    .neu-flat-red {
      background: #ffebee;
      box-shadow: 9px 9px 16px rgba(255, 205, 210, 0.8), -9px -9px 16px rgba(255, 255, 255, 0.9);
    }
    
    .neu-pressed {
      background: #E0E5EC;
      box-shadow: inset 6px 6px 12px #b8b9be, inset -6px -6px 12px #ffffff;
    }

    .neu-button {
      background: #E0E5EC;
      box-shadow: 6px 6px 12px #b8b9be, -6px -6px 12px #ffffff;
      transition: all 0.2s ease-in-out;
    }

    .neu-button:active {
      box-shadow: inset 4px 4px 8px #b8b9be, inset -4px -4px 8px #ffffff;
      transform: scale(0.98);
    }

    .neu-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #E0E5EC;
      box-shadow: 7px 7px 14px #b8b9be, -7px -7px 14px #ffffff;
    }

    .neu-circle-blue {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e3f2fd;
      box-shadow: 5px 5px 10px rgba(187, 222, 251, 0.6), -5px -5px 10px rgba(255, 255, 255, 0.8);
    }

    .neu-circle-green {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f8e9;
      box-shadow: 5px 5px 10px rgba(220, 237, 200, 0.6), -5px -5px 10px rgba(255, 255, 255, 0.8);
    }

    .neu-circle-red {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffebee;
      box-shadow: 5px 5px 10px rgba(255, 205, 210, 0.6), -5px -5px 10px rgba(255, 255, 255, 0.8);
    }

    input, textarea, select {
      background: #E0E5EC !important;
      box-shadow: inset 2px 2px 5px #b8b9be, inset -3px -3px 7px #ffffff !important;
      border: none !important;
    }

    .ios-blur {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    @page {
      size: A4;
      margin: 0;
    }

    @media print {
      .no-print { display: none !important; }
      body { background: white !important; margin: 0; padding: 0; }
      #root { margin: 0; padding: 0; }
      * { 
        -webkit-print-color-adjust: exact !important; 
        print-color-adjust: exact !important; 
      }
      .invoice-container {
        box-shadow: none !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        max-width: none !important;
        height: 297mm !important;
        page-break-after: avoid;
        page-break-before: avoid;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
