<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARRICK WALLET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-glass: rgba(255, 255, 255, 0.7);
            --ios-accent: #007aff;
        }
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--ios-bg);
            background-image: 
                radial-gradient(at 0% 0%, hsla(210,100%,93%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(230,100%,93%,1) 0, transparent 50%);
            color: #1c1c1e;
            -webkit-font-smoothing: antialiased;
        }
        .ios-glass {
            background: var(--ios-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.04);
        }
        .ios-widget {
            border-radius: 2.2rem;
            transition: transform 0.4s cubic-bezier(0.15, 0, 0.2, 1), box-shadow 0.4s ease;
        }
        .ios-widget:active {
            transform: scale(0.97);
        }
        .ios-button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ios-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-ios {
            animation: slideUp 0.8s cubic-bezier(0.15, 0, 0.2, 1) forwards;
        }
    </style>
