<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WARRICK WALLET | GLOBAL CLOUD SYNC</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --ios-bg: #e0e5ec; }
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: var(--ios-bg);
            color: #444;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .neumorphic-card {
            background: #e0e5ec;
            border-radius: 50px;
            box-shadow: 20px 20px 60px #bec3c9, -20px -20px 60px #ffffff;
        }
        .neumorphic-input {
            background: #e0e5ec;
            border-radius: 25px;
            box-shadow: inset 6px 6px 12px #bec3c9, inset -6px -6px 12px #ffffff;
            border: none;
            outline: none;
            padding: 12px 25px;
            width: 100%;
            color: #444;
            transition: all 0.2s ease;
        }
        .neumorphic-button {
            background: #777; 
            border-radius: 25px;
            box-shadow: 6px 6px 12px #bec3c9, -6px -6px 12px #ffffff;
            color: white;
            transition: all 0.2s ease;
        }
        .neumorphic-button:active {
            box-shadow: inset 4px 4px 8px #555, inset -4px -4px 8px #999;
            transform: scale(0.98);
        }
        .neumorphic-circle {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e0e5ec;
            border-radius: 50%;
            box-shadow: 6px 6px 12px #bec3c9, -6px -6px 12px #ffffff;
            font-weight: bold;
            color: #333;
            transition: all 0.2s ease;
        }
        .neumorphic-checkbox {
            width: 24px; height: 24px; background: #e0e5ec; border-radius: 6px;
            box-shadow: 3px 3px 6px #bec3c9, -3px -3px 6px #ffffff;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        .ios-glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(25px) saturate(190%); }
        .ios-widget { transition: transform 0.4s cubic-bezier(0.15, 0, 0.2, 1), box-shadow 0.4s ease; border-radius: 2.2rem; }
        @media (max-width: 768px) { .ios-widget { border-radius: 1.5rem; } }
        .ios-button { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: none; outline: none; }
        .ios-button:active { transform: scale(0.96); opacity: 0.8; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-ios { animation: fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        
        .loading-spinner {
            border: 3px solid rgba(0,0,0,0.1); border-top: 3px solid #2563eb;
            border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TransactionType = { INCOME: 'INCOME', EXPENSE: 'EXPENSE', ALL: 'ALL' };
        const UserRole = { ADMIN: 'ADMIN', USER: 'USER' };

        const runMigration = () => {
            const legacyUsers = localStorage.getItem('WARRICK_USERS'); 
            const currentUsers = localStorage.getItem('GLOBAL_WARRICK_USERS');
            if (legacyUsers && !currentUsers) {
                localStorage.setItem('GLOBAL_WARRICK_USERS', legacyUsers);
            }
            const keys = Object.keys(localStorage);
            keys.forEach(key => {
                if (key.startsWith('TX_') && !key.startsWith('GLOBAL_TX_')) {
                    const data = localStorage.getItem(key);
                    localStorage.setItem('GLOBAL_' + key, data);
                }
            });
        };

        const CloudSync = {
            async getAllUsers() {
                return JSON.parse(localStorage.getItem('GLOBAL_WARRICK_USERS') || '[]');
            },
            async saveUser(user) {
                const users = await this.getAllUsers();
                users.push(user);
                localStorage.setItem('GLOBAL_WARRICK_USERS', JSON.stringify(users));
                return user;
            },
            async getTransactions(userId) {
                return JSON.parse(localStorage.getItem(`GLOBAL_TX_${userId}`) || '[]');
            },
            async syncTransactions(userId, txs) {
                localStorage.setItem(`GLOBAL_TX_${userId}`, JSON.stringify(txs));
                return true;
            }
        };

        const StatCard = ({ label, amount, type, currencySymbol }) => {
            const getStyle = () => {
                switch (type) {
                    case 'income': return 'bg-white text-emerald-600 shadow-emerald-500/5';
                    case 'expense': return 'bg-white text-rose-600 shadow-rose-500/5';
                    default: return 'bg-gradient-to-br from-blue-600 to-blue-700 text-white shadow-blue-500/20';
                }
            };
            return (
                <div className={`ios-widget p-6 md:p-7 ios-glass ${getStyle()} flex flex-col justify-between h-36 md:h-40 shadow-2xl animate-ios`}>
                    <p className={`text-[10px] md:text-[11px] font-black uppercase tracking-widest ${type === 'balance' ? 'text-blue-100' : 'text-slate-400'}`}>{label}</p>
                    <h2 className="text-2xl md:text-3xl font-extrabold tabular-nums tracking-tighter leading-none">
                        <span className="text-lg md:text-xl mr-1 font-medium opacity-70">{currencySymbol}</span>
                        {amount.toLocaleString(undefined, { minimumFractionDigits: 2 })}
                    </h2>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('signin');
            const [currentUser, setCurrentUser] = useState(null);
            const [transactions, setTransactions] = useState([]);
            const [filterType, setFilterType] = useState(TransactionType.ALL);
            const [entryType, setEntryType] = useState(TransactionType.EXPENSE);
            const [isLoading, setIsLoading] = useState(false);
            const [authError, setAuthError] = useState('');
            const fileInputRef = useRef(null);

            useEffect(() => {
                runMigration();
                const session = JSON.parse(localStorage.getItem('W_SESSION'));
                if (session) loadUserData(session);
            }, []);

            const loadUserData = async (user) => {
                setIsLoading(true);
                const txs = await CloudSync.getTransactions(user.username || user.email);
                setTransactions(txs);
                setCurrentUser(user);
                setView('dashboard');
                setIsLoading(false);
            };

            const handleSignin = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setAuthError('');
                const fd = new FormData(e.target);
                const login = fd.get('login');
                const pass = fd.get('pass');
                const users = await CloudSync.getAllUsers();
                const user = users.find(u => (u.email === login || u.mobile === login || u.username === login) && u.pass === pass);
                if (user) {
                    localStorage.setItem('W_SESSION', JSON.stringify(user));
                    await loadUserData(user);
                } else {
                    setAuthError('Invalid credentials');
                }
                setIsLoading(false);
            };

            const handleAdminSignin = (e) => {
                e.preventDefault();
                setIsLoading(true);
                const id = e.target.adminId.value;
                const pass = e.target.adminPass.value;
                if (id === 'arvin_hanif' && pass === 'arvin_hanif') {
                    const admin = { name: 'Arvin Hanif', email: 'admin@warrick.io', role: UserRole.ADMIN, username: 'arvin_hanif' };
                    localStorage.setItem('W_SESSION', JSON.stringify(admin));
                    loadUserData(admin);
                } else {
                    setAuthError('Admin access denied');
                }
                setIsLoading(false);
            };

            const handleSignup = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                const fd = new FormData(e.target);
                const newUser = {
                    name: fd.get('name'),
                    email: fd.get('email'),
                    username: fd.get('email'),
                    mobile: fd.get('mobile'),
                    pass: fd.get('pass'),
                    role: UserRole.USER
                };
                await CloudSync.saveUser(newUser);
                localStorage.setItem('W_SESSION', JSON.stringify(newUser));
                await loadUserData(newUser);
                setIsLoading(false);
            };

            const exportToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFont("helvetica", "bold");
                doc.text("WARRICK WALLET REPORT", 14, 20);
                doc.setFontSize(10);
                doc.text(`User: ${currentUser.name} | Date: ${new Date().toLocaleString()}`, 14, 28);
                const tableData = transactions.map(t => [t.date, t.description, t.type, t.amount.toFixed(2)]);
                doc.autoTable({ startY: 35, head: [['Date', 'Description', 'Type', 'Amount']], body: tableData });
                const signatureData = btoa(JSON.stringify(transactions));
                doc.setFontSize(1); doc.setTextColor(250, 250, 250);
                doc.text(`WARRICK_DATA:${signatureData}`, 14, 290);
                doc.save(`Warrick_Export_${currentUser.name}.pdf`);
            };

            const importFromPDF = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsLoading(true);
                const reader = new FileReader();
                reader.onload = async function() {
                    try {
                        const typedarray = new Uint8Array(this.result);
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        let fullText = "";
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            fullText += textContent.items.map(item => item.str).join(" ");
                        }
                        if (fullText.includes("WARRICK_DATA:")) {
                            const rawData = fullText.split("WARRICK_DATA:")[1].trim().split(" ")[0];
                            const importedTxs = JSON.parse(atob(rawData));
                            const merged = [...importedTxs, ...transactions];
                            const unique = Array.from(new Map(merged.map(item => [item.id, item])).values());
                            setTransactions(unique);
                            await CloudSync.syncTransactions(currentUser.username || currentUser.email, unique);
                        }
                    } catch (err) {}
                    setIsLoading(false);
                };
                reader.readAsArrayBuffer(file);
            };

            if (view !== 'dashboard') {
                return (
                    <div className="fixed inset-0 flex items-center justify-center p-6 bg-[#e0e5ec]">
                        <div className="w-full max-w-[400px] animate-ios">
                            <div className="text-center mb-8">
                                <h1 className="text-4xl font-extrabold tracking-tighter text-slate-800">WARRICK<span className="text-blue-600">.</span></h1>
                                <p className="text-[10px] font-black text-blue-600 uppercase tracking-[0.4em] mt-2 opacity-80">POWERED BY ARVIN</p>
                            </div>
                            <div className="neumorphic-card p-10 md:p-12">
                                {view === 'signin' && (
                                    <form onSubmit={handleSignin} className="space-y-6">
                                        <div className="space-y-2">
                                            <label className="text-sm font-bold text-slate-500 ml-4">Username</label>
                                            <input name="login" required placeholder="Email or Number" className="neumorphic-input font-medium" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-bold text-slate-500 ml-4">Password</label>
                                            <input name="pass" type="password" required placeholder="Enter Password" className="neumorphic-input font-medium" />
                                        </div>
                                        <div className="flex items-center justify-between px-2">
                                            <div className="flex items-center gap-2">
                                                <div className="neumorphic-checkbox">
                                                    <svg className="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"/></svg>
                                                </div>
                                                <span className="text-xs font-bold text-slate-500">Remember me</span>
                                            </div>
                                            <button type="button" className="text-xs font-bold text-slate-500 hover:text-slate-800">Forget password?</button>
                                        </div>
                                        {authError && <p className="text-rose-500 text-[10px] font-bold text-center uppercase tracking-widest">{authError}</p>}
                                        <button className="w-full py-4 neumorphic-button font-bold text-lg">Sign In</button>
                                        
                                        <div className="flex flex-col gap-3 mt-6 text-center border-t border-slate-300 pt-6">
                                            <button type="button" onClick={() => {setView('admin'); setAuthError('');}} className="text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-indigo-600">Admin Portal</button>
                                            <p className="text-xs font-bold text-slate-500">Don't have an account? <button type="button" onClick={() => setView('signup')} className="text-blue-600">Register</button></p>
                                        </div>
                                    </form>
                                )}
                                {view === 'admin' && (
                                    <form onSubmit={handleAdminSignin} className="space-y-6">
                                        <h2 className="text-xl font-black text-indigo-600 text-center uppercase tracking-widest mb-4">Admin Vault</h2>
                                        <div className="space-y-2">
                                            <label className="text-sm font-bold text-slate-500 ml-4">Admin ID</label>
                                            <input name="adminId" required placeholder="ID Required" className="neumorphic-input font-medium" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-bold text-slate-500 ml-4">Secret Key</label>
                                            <input name="adminPass" type="password" required placeholder="Enter Secret" className="neumorphic-input font-medium" />
                                        </div>
                                        {authError && <p className="text-rose-500 text-[10px] font-bold text-center">{authError}</p>}
                                        <button className="w-full py-4 neumorphic-button font-bold text-lg bg-indigo-700 text-white">Authorize</button>
                                        <button type="button" onClick={() => setView('signin')} className="w-full text-[10px] font-black text-slate-400 uppercase tracking-widest mt-2">Back to User Login</button>
                                    </form>
                                )}
                                {view === 'signup' && (
                                    <form onSubmit={handleSignup} className="space-y-5">
                                        <h2 className="text-xl font-black text-blue-600 text-center uppercase tracking-widest mb-4">New User</h2>
                                        <input name="name" required placeholder="Full Name" className="neumorphic-input" />
                                        <input name="email" required type="email" placeholder="Email Address" className="neumorphic-input" />
                                        <input name="mobile" required placeholder="Mobile Number" className="neumorphic-input" />
                                        <input name="pass" type="password" required placeholder="Password" className="neumorphic-input" />
                                        <button className="w-full py-4 neumorphic-button font-bold text-lg bg-blue-600 text-white">Sign Up</button>
                                        <button type="button" onClick={() => setView('signin')} className="w-full text-xs font-bold text-slate-500 mt-4 text-center block">Already a member? Login</button>
                                    </form>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            const incTotal = transactions.filter(t => t.type === TransactionType.INCOME).reduce((a, b) => a + b.amount, 0);
            const expTotal = transactions.filter(t => t.type === TransactionType.EXPENSE).reduce((a, b) => a + b.amount, 0);
            const filteredTxs = transactions.filter(t => filterType === TransactionType.ALL ? true : t.type === filterType);

            return (
                <div className="w-full min-h-screen py-6 px-4 md:px-10 lg:px-20 bg-[#f2f2f7]">
                    {isLoading && <div className="fixed inset-0 bg-white/60 backdrop-blur-md z-[200] flex items-center justify-center"><div className="loading-spinner"></div></div>}
                    <div className="max-w-[1200px] mx-auto flex flex-wrap justify-center md:justify-end gap-2 mb-4">
                        <button onClick={exportToPDF} className="flex items-center gap-2 px-4 py-2 bg-white rounded-xl shadow-sm ios-button text-blue-600 border border-blue-50 text-[10px] font-black uppercase tracking-widest">Export</button>
                        <button onClick={() => fileInputRef.current.click()} className="flex items-center gap-2 px-4 py-2 bg-white rounded-xl shadow-sm ios-button text-emerald-600 border border-emerald-50 text-[10px] font-black uppercase tracking-widest">Import</button>
                        <input type="file" ref={fileInputRef} onChange={importFromPDF} accept=".pdf" className="hidden" />
                        <button onClick={() => {localStorage.removeItem('W_SESSION'); setView('signin');}} className="px-4 py-2 bg-white rounded-xl shadow-sm ios-button text-rose-500 font-black text-[10px] uppercase tracking-widest border border-rose-50">LOGOUT</button>
                    </div>
                    <header className="max-w-[1200px] mx-auto mb-8 text-center md:text-left">
                        <h1 className="text-4xl md:text-5xl font-extrabold tracking-tighter text-slate-800">WARRICK<span className="text-blue-600">.</span></h1>
                        <div className="mt-2 inline-flex items-center px-4 py-1.5 bg-emerald-100 text-emerald-700 rounded-full border border-emerald-200 shadow-sm">
                            <span className="text-[9px] md:text-[10px] font-black uppercase tracking-[0.2em]">POWERED BY ARVIN</span>
                        </div>
                        <div className="mt-10 flex justify-center">
                            <div className="ios-glass p-1.5 rounded-full border border-white shadow-xl flex items-center gap-1">
                                {['ALL', 'INCOME', 'EXPENSE'].map(f => (
                                    <button key={f} onClick={() => setFilterType(TransactionType[f])} className={`px-6 py-2.5 rounded-full text-[9px] md:text-[10px] font-black uppercase tracking-widest transition-all ${filterType === TransactionType[f] ? 'bg-white text-blue-600 shadow-md' : 'text-slate-500'}`}>{f === 'ALL' ? 'History' : f.charAt(0) + f.slice(1).toLowerCase()}</button>
                                ))}
                            </div>
                        </div>
                    </header>
                    <main className="max-w-[1200px] mx-auto space-y-6 md:space-y-10 pb-12">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
                            <StatCard label="Net Balance" amount={incTotal - expTotal} type="balance" currencySymbol="৳" />
                            <StatCard label="Total Income" amount={incTotal} type="income" currencySymbol="৳" />
                            <StatCard label="Total Expenses" amount={expTotal} type="expense" currencySymbol="৳" />
                        </div>
                        <div className="ios-glass p-6 md:p-10 rounded-[2rem] md:rounded-[3rem] border border-white shadow-2xl">
                             <div className="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-6 md:mb-8 text-center md:text-left">
                                <h3 className="text-xl md:text-2xl font-black text-slate-800 tracking-tight">New Entry</h3>
                                <div className="p-1 bg-slate-200/50 rounded-2xl flex border border-white w-full md:w-auto">
                                    <button onClick={() => setEntryType(TransactionType.EXPENSE)} className={`flex-1 md:flex-none px-6 md:px-8 py-2.5 rounded-xl text-[9px] md:text-[10px] font-black uppercase tracking-widest ${entryType === TransactionType.EXPENSE ? 'bg-white text-rose-600 shadow-md' : 'text-slate-400'}`}>Expense</button>
                                    <button onClick={() => setEntryType(TransactionType.INCOME)} className={`flex-1 md:flex-none px-6 md:px-8 py-2.5 rounded-xl text-[9px] md:text-[10px] font-black uppercase tracking-widest ${entryType === TransactionType.INCOME ? 'bg-white text-emerald-600 shadow-md' : 'text-slate-400'}`}>Income</button>
                                </div>
                             </div>
                             <form onSubmit={async (e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                const amt = parseFloat(fd.get('amt'));
                                if(!amt) return;
                                const newTx = { id: Date.now().toString(), description: fd.get('desc'), amount: amt, type: entryType, date: new Date().toLocaleString() };
                                const updated = [newTx, ...transactions];
                                setTransactions(updated);
                                await CloudSync.syncTransactions(currentUser.username || currentUser.email, updated);
                                e.target.reset();
                             }} className="grid grid-cols-1 md:grid-cols-3 gap-3 md:gap-4">
                                <input name="desc" required placeholder="Memo..." className="px-5 py-4 rounded-2xl bg-white border border-slate-100 outline-none font-bold text-sm" />
                                <input name="amt" type="number" step="0.01" required placeholder="0.00 (৳)" className="px-5 py-4 rounded-2xl bg-white border border-slate-100 outline-none font-bold text-sm" />
                                <button className={`py-4 text-white font-black rounded-2xl uppercase tracking-widest text-[10px] shadow-xl ${entryType === TransactionType.INCOME ? 'bg-emerald-600' : 'bg-rose-600'}`}>Confirm {entryType}</button>
                             </form>
                        </div>
                        <div className="ios-glass rounded-[2rem] md:rounded-[3.5rem] border border-white shadow-2xl overflow-hidden mb-12">
                            <div className="p-6 md:p-8 border-b border-white/40 flex justify-between items-center bg-white/30">
                                <h3 className="text-lg md:text-xl font-extrabold uppercase tracking-tighter">Activity Logs</h3>
                                <span className="text-[9px] md:text-[10px] font-black bg-white px-4 md:px-5 py-2 rounded-full uppercase shadow-sm">{filteredTxs.length} Items</span>
                            </div>
                            <div className="p-3 md:p-6 space-y-2 max-h-[500px] overflow-y-auto">
                                {filteredTxs.map(t => (
                                    <div key={t.id} className="flex justify-between items-center p-4 bg-white/50 rounded-2xl border border-white group">
                                        <div className="flex items-center gap-3">
                                            <div className={`w-10 h-10 rounded-xl flex items-center justify-center ${t.type === TransactionType.INCOME ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'}`}>
                                                {t.type === TransactionType.INCOME ? '+' : '-'}
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-slate-800 text-sm leading-tight">{t.description}</h4>
                                                <p className="text-[8px] text-slate-400 font-black uppercase tracking-widest">{t.date}</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <p className={`text-base font-black tabular-nums tracking-tighter ${t.type === TransactionType.INCOME ? 'text-emerald-600' : 'text-slate-900'}`}>
                                                ৳{t.amount.toLocaleString(undefined, {minimumFractionDigits: 2})}
                                            </p>
                                            {currentUser?.role === UserRole.ADMIN && (
                                                <button onClick={async () => {
                                                    const updated = transactions.filter(tx => tx.id !== t.id);
                                                    setTransactions(updated);
                                                    await CloudSync.syncTransactions(currentUser.username || currentUser.email, updated);
                                                }} className="text-rose-300 hover:text-rose-600">×</button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
